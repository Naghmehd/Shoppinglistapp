<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset="utf-8">
	<meta name="desciption" content="Groceries">
	<link rel="stylesheet" href="css/fonts.css" type="text/css" charset="utf-8 ">
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<title>Shopping list App by Naghmeh Shirazi</title>
	<script type="text/javascript" src="js/function.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="heading">
			<img id="logo" src="images/shopping-bag.png">
			<h1><span class="green-text">Shopping</span> List</h1>
			<h2>By Naghmeh Shirazi</h2>
			<hr>
		</div>
		<div id="content">
			<button name="startover" id="startover" class="button">New List</button>
			<div id="outer-area">
				<input id="add-item" type="text" name="add-item" autocomplete="off" placeholder="+ Add item">
				<div id="list-area"></div>
			</div>
		</div>
		<div id="footer"></div>
	</div>	

	
</body>
</html>
